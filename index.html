<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="glen-carrie-mQ8GR35n8QQ-unsplash.jpg" class="background-image">
            <div class="overlay">
                <img src="odin-lined.png" class="logo">
            </div>
        </div>
        <div class="content">
            <header>
                <h1>CODEX</h1>
                <h2>Welcome to Codex!</h2>
                <p>Ready to embark on a journey of coding mastery? Our platform is designed to help you unlock your full potential and achieve your programming dreams. Join us now and start your adventure.</p>
                <p>You know you're ready.</p>
            </header>
            <main>
                <form action="" class="form">
                    <div class="formcontainer">
                        <div class="row">
                            <div class="form-group">
                                <label for="first-name">First Name</label><br>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
    
                            <div class="form-group">
                                <label for="email">Email</label><br>
                                <input type="email" id="email" name="email" required>
                            </div>
    
                            <div class="form-group error">
                                <label for="password">Password</label><br>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group">
                                <label for="last-name">Last Name</label><br>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                    
                            <div class="form-group">
                                <label for="phone">Phone Number</label><br>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label><br>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                                <div class="error-message"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
            <footer>
                <input type="submit" value="Create Account" class="button">
                <div class="login"><p>Aleardy have an account? <a class=""link" href="">Login</a></p></div>
            </footer>
        </div>
    </div>
</body>
</html>
